name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ##################################################################
  # 0) Check if uv.lock is present, set 'skip' accordingly
  ##################################################################
  check-uv-lock:
    name: Check uv.lock
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.uv-lock-check.outputs.skip }}
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3

      - name: Determine if uv.lock exists
        id: uv-lock-check
        run: |
          if [ -f uv.lock ]; then
            echo "uv.lock file found. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No uv.lock file. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT

  ##################################################################
  # 1) Find which servers exist (and have a Dockerfile).
  ##################################################################
  find-servers:
    name: Find Servers
    runs-on: ubuntu-latest
    needs: [check-uv-lock]
    if: needs.check-uv-lock.outputs.skip == 'false'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out servers repository (to discover subfolders)
        uses: actions/checkout@v3
        with:
          repository: modelcontextprotocol/servers
          ref: main
          path: servers

      - name: Discover server directories
        id: set-matrix
        run: |
          # Find all directories directly under "servers/src"
          servers=$(find servers/src -mindepth 1 -maxdepth 1 -type d)
          echo "Found servers in servers/src:"
          echo "$servers"

          # Build matrix JSON for each directory that has a Dockerfile
          matrix="{\"include\":["
          first=true
          for server in $servers; do
            dir_name=$(basename "$server")
            if [ ! -f "$server/Dockerfile" ]; then
              echo "No Dockerfile in $server; skipping."
              continue
            fi

            if [ "$first" = true ]; then
              first=false
            else
              matrix="$matrix,"
            fi
            matrix="$matrix{\"server\":\"$dir_name\"}"
          done
          matrix="$matrix]}"

          echo "Matrix: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  ##################################################################
  # 2) Build each server in parallel. Upload any README as artifact.
  ##################################################################
  build-and-collect:
    name: Build and Collect
    needs: [find-servers]
    runs-on: ubuntu-latest
    if: needs.check-uv-lock.outputs.skip == 'false'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.find-servers.outputs.matrix) }}

    steps:
      - name: Check out servers repository
        uses: actions/checkout@v3
        with:
          repository: modelcontextprotocol/servers
          ref: main
          path: servers

      - name: Build Docker image
        run: |
          docker build \
            --file "servers/src/${{ matrix.server }}/Dockerfile" \
            --tag "exampleorg/${{ matrix.server }}:latest" \
            servers

      - name: Package server README (if present)
        run: |
          if [ -f "servers/src/${{ matrix.server }}/README.md" ]; then
            mkdir -p "readme-${{ matrix.server }}"
            cp "servers/src/${{ matrix.server }}/README.md" "readme-${{ matrix.server }}/README.md"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-${{ matrix.server }}
          path: readme-${{ matrix.server }}
          if-no-files-found: ignore

  ##################################################################
  # 3) Final job: downloads all artifacts, checks out *this* repo,
  #    collects the READMEs, then commits & pushes once.
  ##################################################################
  finalize-push:
    name: Collect & Push READMEs
    needs: [build-and-collect]
    runs-on: ubuntu-latest
    if: needs.check-uv-lock.outputs.skip == 'false'
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
        with:
          path: this-repo
          fetch-depth: 0
          persist-credentials: true

      - name: Download all README artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-readmes

      - name: Move READMEs into the repo
        run: |
          cd collected-readmes
          # Each artifact is in a subdirectory named readme-<server>
          for d in readme-*; do
            if [ -d "$d" ]; then
              server="${d#readme-}"  # remove 'readme-' prefix
              mkdir -p "../this-repo/$server"
              if [ -f "$d/README.md" ]; then
                cp "$d/README.md" "../this-repo/$server/README.md"
              fi
            fi
          done

      - name: Commit and push
        run: |
          cd this-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull + rebase to avoid "rejected" errors if main moved
          git pull --rebase origin main

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Add or update READMEs from CI"
            git push origin HEAD:main
          else
            echo "No changes to commit."
